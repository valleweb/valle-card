<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>valle-card demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../valle-card.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>

  <body>
    <div class="vertical-section-container centered">
      <h1>All valle-card demo</h1>

      <!-- Default -->
      <h3>Default</h3>
      <demo-snippet>
        <template>
          <valle-card>This is a card</valle-card>
        </template>
      </demo-snippet>

      <!-- With a title and a text -->
      <h3>With a title and a text</h3>
      <demo-snippet>
        <template>
          <valle-card>
            <h2>Title here</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras tellus ex, tempor sit amet semper eu, pharetra id tortor. Vestibulum in neque imperdiet, fermentum purus ac, efficitur metus.</p>
          </valle-card>
        </template>
      </demo-snippet>

    </div>
  </body>
</html>
